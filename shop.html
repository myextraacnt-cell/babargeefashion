<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #b92b27, #1565c0);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .container {
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: slideDown 1.5s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .loader {
            margin: 30px auto;
            border: 6px solid rgba(255,255,255,0.2);
            border-top: 6px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes slideDown {
            0% { transform: translateY(-30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸš§ Site Under Maintenance</h1>
        <p>We are currently improving this page to serve you better.<br>
        Please check back soon.</p>

        <div class="loader"></div>

        <p style="font-size: 0.9rem; opacity: 0.7;">Thank you for your patience.</p>
    </div>

</body>
</html>
